<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Scraper</title>

  <!-- favicon  -->
  <link rel="icon" href="./src/images/favicon.png" type="image/png">

  <!-- STYLES -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css">
  <link rel="stylesheet" href="./src/styles/style.css">

</head>

<body>
  <header>
    <div class="header-container">
      <img src="./src/images/logowhite.png" alt="Amazon" srcset="">
      <h1>Product Scraper</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="search-container">
        <input type="text" id="keyword" placeholder="Search Amazon">
        <button id="scrapeButton">
          <i class="ph ph-magnifying-glass"></i>
        </button>
      </div>
      <div id="results" class="results-container"></div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Amazon Product Scraper. All rights reserved.</p>
    </div>
  </footer>

  <!-- SCRIPT  -->
  <script src="./src/scripts/main.js"></script>
</body>

</html>
